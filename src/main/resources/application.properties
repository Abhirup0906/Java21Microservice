
# Query Connection
spring.datasource.driverClassName = com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url = jdbc:sqlserver://localhost;databaseName=AdventureWorks2022;encrypt=false;
spring.datasource.username = sa
spring.datasource.password = sqlserver
#spring.datasource.driver-class-name = com.microsoft.sqlserver.jdbc.SQLServerDriver

# Command Connection
command.datasource.driverClassName = com.microsoft.sqlserver.jdbc.SQLServerDriver
command.datasource.url = jdbc:sqlserver://localhost;databaseName=AdventureWorks2022;encrypt=false;
command.datasource.username = sa
command.datasource.password = sqlserver
command.datasource.hibernate.dialect = org.hibernate.dialect.SQLServerDialect

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl = false
spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.naming.physical-strategy = com.example.java21Microservice.DatabaseNamingStrategy
spring.threads.virtual.enabled = true

# Logging
logging.level.sql = debug
logging.level.org.springframework = Info
#spring.jpa.hibernate.dialect = org.hibernate.dialect.SQLServerDialect